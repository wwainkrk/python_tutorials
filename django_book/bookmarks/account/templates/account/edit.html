{% extends 'base.html' %}

{% block title %}Edit User account{% endblock %}

{% block content %}
    <h1>Edit User account</h1>
    <p>You can edit settings and information for account with following form:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
